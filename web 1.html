<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Navigateur avec Onglets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .tabs {
            display: flex;
            margin-bottom: 10px;
        }
        .tab {
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            margin-right: 5px;
            background-color: #f1f1f1;
        }
        .tab.active {
            background-color: #e2e2e2;
            font-weight: bold;
        }
        iframe {
            width: 80%;
            height: 70vh;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <input type="text" id="url" placeholder="Entrez une URL (ex: https://www.example.com)" />
    <button id="openTabButton">Ouvrir un Onglet</button>
    <div class="tabs" id="tabContainer"></div>
    <iframe id="browserFrame" src=""></iframe>

    <script>
        let tabs = [];
        let activeTabIndex = 0;

        document.getElementById('openTabButton').onclick = openTab;

        function openTab() {
            const url = document.getElementById('url').value;
            if (!/^https?:\/\//i.test(url)) {
                alert('Veuillez entrer une URL valide, commençant par http:// ou https://');
                return;
            }

            // Ajouter l'URL à la liste des onglets
            tabs.push(url);
            const tabIndex = tabs.length - 1;

            // Créer un nouvel onglet
            const tabContainer = document.getElementById('tabContainer');
            const newTab = document.createElement('div');
            newTab.className = 'tab active';
            newTab.innerText = `Onglet ${tabIndex + 1}`;
            newTab.onclick = () => setActiveTab(tabIndex);
            tabContainer.appendChild(newTab);

            // Charger la nouvelle URL dans l'iframe
            document.getElementById('browserFrame').src = url;
            setActiveTab(tabIndex);
        }

        function setActiveTab(index) {
            // Définir l'onglet actif
            const tabsElements = document.getElementsByClassName('tab');
            for (let i = 0; i < tabsElements.length; i++) {
                tabsElements[i].classList.remove('active');
            }
            tabsElements[index].classList.add('active');
            activeTabIndex = index;

            // Recharger la page dans l'iframe
            document.getElementById('browserFrame').src = tabs[index];
        }
    </script>
</body>
</html>
